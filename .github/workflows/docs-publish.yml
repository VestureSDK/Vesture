name: Publish docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Docs / Build And Deploy
    environment:
      name: "docs:stfbln.github.io/Vesture"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    container: stfbln/vesture-ci:latest
    steps:
        # Gets git sources and ensures 
        # invoke build is initialized
        - uses: stfbln/vesture/.github/actions/setup@main
          name: Setup

        # Builds docs website
        - name: Build Docs
          run: dotnet ib docs
            
        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: ${{ env.REPOSITORY_DOCSOUTPUTDIRECTORY }}

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
